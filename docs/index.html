<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <thead>
      <th>Name</th>
      <th>Detail</th>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td><button id="john">Reveal</button></td>
      </tr>
      <tr>
        <td>Paul</td>
        <td><button id="paul">Reveal</button></td>
      </tr>
    </tbody>
  </table>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('#john').addEventListener('click', (e) => {
        e.target.parentElement.innerHTML = 'John is a good man'
      })
      document.querySelector('#paul').addEventListener('click', (e) => {
        e.target.parentElement.innerHTML = 'Paul is also a good man'
      })
    }, false);
  </script>
</body>
</html>
